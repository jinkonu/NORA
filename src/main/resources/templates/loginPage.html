<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="로그인"></title>
</head>
<body>
<div>
    <h1>로그인</h1>
    <form th:method="post" th:action="login" th:object="${memberLoginRequest}">
        <div>
            <label th:for="loginId">로그인 아이디 : </label>
            <input type="text" th:field="*{loginId}"/>
        </div>
        <br/>
        <div>
            <label th:for="password">비밀번호 : </label>
            <input type="password" th:field="*{password}"/>
        </div>
        <br/>
        <button type="submit">로그인</button>
        <button type="button" th:onclick="/join">회원 가입</button>
    </form>
</div>
</body>
</html>

<style>
.error-class {
    color: red;
}
.error-input {
    border-color: red;
}
</style>
