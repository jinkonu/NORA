<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>설정</title>
</head>
<body>
<div>
  <h2>비밀번호 변경</h2>
  <form th:method="post" th:action="@{/settings/password}" th:object="${editDto}">
    <div>
      <label th:for="loginId">이메일 : </label>
      <label th:text="${loginId}"></label>
    </div>
    <br/>
    <div>
      <label th:for="nowPassword">현재 비밀번호 : </label>
      <input type="password" th:field="*{nowPassword}"/>
    </div>
    <br/>
    <div>
      <label th:for="newPassword">새 비밀번호 : </label>
      <input type="password" th:field="*{newPassword}"/>
    </div>
    <br/>
    <div>
      <label th:for="newPasswordCheck">새 비밀번호 확인 : </label>
      <input type="password" th:field="*{newPasswordCheck}"/>
    </div>
    <br/>
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
